<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .link {
            color: red;
            font-weight: bold;
            cursor: pointer; 
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline; 
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: whitesmoke;
            padding: 10px;
        }

        .menu-btn {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>ข้อมูลผู้จัดทำ</h1>
</div>

<p>เว็บแอปพลิเคชั่นนี้เป็นส่วนหนึ่งของโครงงาน....</p>

<a class="link" onclick="window.open('https://example.com')">แบบประเมิน</a>

<div class="bottom-menu">
    <a href="home.html">
        <img src="image/homebtn.png" alt="Home" class="menu-btn">
    </a>
    <a href="chapter.html">
        <img src="image/chapbtn.png" alt="Chapter" class="menu-btn">
    </a>
    <a href="search.html">
        <img src="image/searchbtn.png" alt="Search" class="menu-btn">
    </a>
    <a href="info.html">
        <img src="image/infobtn.png" alt="Info" class="menu-btn">
    </a>
</div>

<script src="script.js"></script>
</body>
</html>
