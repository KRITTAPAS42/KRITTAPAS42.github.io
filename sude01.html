<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }
        .sude {
            width: 220px;
            height: auto;
            cursor: pointer;
        }
        
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: whitesmoke;
            padding: 10px;
            width: 100%; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
        }

        .menu-btn {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

    </style>

</head>
<body>

    <div class="home-logo">
        <img src="image/logo.png" alt="Logo" class="sude">
    </div>

    <div class="bottom-menu">
        <a href="home.html">
            <img src="image/homebtn.png" alt="Home" class="menu-btn">
        </a>
        <a href="chapter.html">
            <img src="image/chapbtn.png" alt="Chapter" class="menu-btn">
        </a>
        <a href="search.html">
            <img src="image/searchbtn.png" alt="Search" class="menu-btn">
        </a>
        <a href="info.html">
            <img src="image/infobtn.png" alt="Info" class="menu-btn">
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
