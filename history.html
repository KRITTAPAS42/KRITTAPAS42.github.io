<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrollable Container Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #42a5f5;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 10px;
      z-index: 100;
    }

    .back-button {
    text-decoration: none;
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    }


    .main-content {
      margin-top: 50px; /* leave space for top bar */
      height: calc(100vh - 50px);
      overflow-y: auto;
      padding: 20px;
    }

    .Tittle {
        font-size: 25px;
        font-style: normal;
        font-weight: bold;
        color: blue;
    }

    .container-box {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<!-- Top Bar with Back Arrow -->
<div class="top-bar">
  <a class="back-button" href="home.html">←</a>
</div>


  <!-- Main Scrollable Content -->
  <div class="main-content">
    <div class="container-box">
        <div class="Tittle">12:05 18/06/25</div>
        <div class="text">อารมณ์ : มีความสุข</div>
    </div>

    <div class="container-box">

        <div class="text">อารมณ์ : วิตกกังวล</div>
    </div>

    <div class="container-box">
        <div class="Tittle">15:36 17/06/25</div>
        <div class="text">อารมณ์ : เหงา</div>
    </div>

    <div class="container-box">
        <div class="Tittle">11:05 17/06/25</div>
        <div class="text">อารมณ์ : หงุดหงิด</div>
    </div>

    <div class="container-box">
        <div class="Tittle">10:19 17/06/25</div>
        <div class="text">อารมณ์ : สบายๆ</div>
    </div>

    <div class="container-box">
        <div class="Tittle">14:55 16/06/25</div>

    <div class="container-box">

    </div>

    <div class="container-box">
        <div class="Tittle">13:05 16/06/25</div>

    </div>

    
  </div>
</body>
</html>
