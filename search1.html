<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Formula Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Physics Formula Search</h1>
        <input type="text" id="topicInput" placeholder="Enter topic (e.g., velocity, force)" />
        <button onclick="searchFormula()">Search</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const formulas = {
            "velocity": "v = d / t (Velocity = Distance / Time)",
            "force": "F = m * a (Force = Mass * Acceleration)",
            "energy": "E = mc^2 (Energy = Mass * Speed of Light^2)",
            "work": "W = F * d * cos(Î¸) (Work = Force * Distance * cos(Angle))",
            "momentum": "p = m * v (Momentum = Mass * Velocity)"
        };

        function searchFormula() {
            const topic = document.getElementById("topicInput").value.trim().toLowerCase();
            const resultDiv = document.getElementById("result");

            if (formulas[topic]) {
                resultDiv.textContent = formulas[topic];
            } else {
                resultDiv.textContent = "Formula not found. Please try another topic.";
            }
        }
    </script>
</body>
</html>
