<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYDiCS</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box; 
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            height: 100vh; 
            overflow-y: auto; 
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: whitesmoke;
            padding: 10px;
            width: 100%; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
        }

        .menu-btn {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        .welcome {
            text-align: center;
        }

        .logo {
            width: 300px;  
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1) 

        }

    </style>
</head>
<body>

    <div class="welcome">
        <a href="home.html">
            <img src="image/logo.png" alt="Logo" class="logo">
        </a>
    </div>


</body>
</html>
