<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYDiCS</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box; 
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }

        .welcome {
            text-align: center;
        }

        .logo {
            width: 300px;  
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1) 

        }

    </style>
</head>
<body>

    <div class="welcome">
        <a href="home.html">
            <img src="image/logo.png" alt="Logo" class="logo">
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
