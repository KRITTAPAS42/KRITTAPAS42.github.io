<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            width: 60%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .chapter-link {
            color: red;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        
        .chapter-link:hover {
            font-weight: none; /*link hover effect */
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: whitesmoke;
            padding: 10px;
            justify-content: end;
        }

        .menu-btn {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<h1>Chapter</h1>

<div class="container">
    <span class="chapter-link" onclick="navigateToChapter1()">Chapter 1</span>
</div>

<div class="container">
    <span class="chapter-link" onclick="navigateToChapter2()">Chapter 2</span>
</div>

<div class="container">
    <span class="chapter-link" onclick="navigateToChapter3()">Chapter 3</span>
</div>

<div class="container">
    <span class="chapter-link" onclick="navigateToChapter4()">Chapter 4</span>
</div>

<div class="bottom-menu">
    <a href="home.html">
        <img src="image/homebtn.png" alt="Home" class="menu-btn">
    </a>
    <a href="chapter.html">
        <img src="image/chapbtn.png" alt="Chapter" class="menu-btn">
    </a>
    <a href="search.html">
        <img src="image/searchbtn.png" alt="Search" class="menu-btn">
    </a>
    <a href="info.html">
        <img src="image/infobtn.png" alt="Info" class="menu-btn">
    </a>
</div>

<script src="script.js"></script>
</body>
</html>
